    <header class="container">
        <a href="../" class="site-logo">

        </a>
        <nav>
            <ul>
                <li>
                    <a href="../about/">About</a>
                </li>
                <li>
                    <a href="#">Who is this for?</a>
                </li>
                <li>
                    <a href="../stores-near-you/">Stores near you</a>
                </li>
                <li>
                    <a href="#" class="nav-btn nav-btn-1">Login</a>
                </li>
                <li>
                    <a href="#" class="nav-btn nav-btn-2">Open account</a>
                </li>
            </ul>

            <div class="nav-hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>

    <!-- HAMBURGER DROP MENU -->
    <div class="drop-menu">
        <p id="close-menu-btn">&#10005;</p>

        <ul class="drop-menu-items">
            <li>
                <a href="../about/">About</a>

        </ul>

    <main class="container">
        <h1>Let's help you locate nearby stores</h1>

        <form action="" method="" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <label for="countries">What country are you currently at?</label>
                <div class="select-wp">
                    <p>&#9660;</p>
                    <select name="countries" id="country-list">
                        <!-- Countries Go Here -->
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="cities">What city?</label>
                <div class="select-wp">
                    <p>&#9660;</p>
                    <select name="cities" id="city-list">
                        <!-- Cities in the chosen country go here -->
                    </select>
                </div>
            </div>

            <button class="btn-primary" id="search-btn">Search</button>
        </form>
    </main>
</body>
