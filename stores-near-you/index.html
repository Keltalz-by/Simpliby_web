        <form action="" method="" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <label for="countries">What country are you currently at?</label>
                <div class="select-wp">
                    <p>&#9660;</p>
                    <select name="countries" id="country-list">

                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="cities">What city?</label>
                <div class="select-wp">
                    <p>&#9660;</p>
                    <select name="cities" id="city-list">
                        <!-- Cities in the chosen country go here -->
                    </select>
                </div>
            </div>

            <button class="btn-primary" id="search-btn">Search</button>
        </form>
    </main>

    <!-- INFO POPUP CARD -->
